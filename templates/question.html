{% extends "base.html" %}
{% block title %}Quiz Question{% endblock %}
{% block content %}
    <h1>Question {{ question_index + 1 }} of {{ questions|length }}</h1>
    <p>{{ question.question_text }}</p>
    <form method="POST">
        <div class="quiz-options">
            {% for answer in answers %}
                <div>
                    <input type="radio" name="answer" value="{{ answer.answer_id }}" id="answer_{{ answer.answer_id }}" required>
                    <label for="answer_{{ answer.answer_id }}">{{ answer.answer_text }}</label>
                </div>
            {% endfor %}
        </div>
        <button type="submit">Submit Answer</button>
    </form>
{% endblock %}
